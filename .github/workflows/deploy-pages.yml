name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

# Only one pages deploy at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Important:
      # 1) Update base-href & deploy-url to the *repo name* after the rename
      # 2) Force a flat output path so we can upload without guessing
      - name: Build Angular (prod)
        run: |
          npm run build -- \
            --configuration production \
            --base-href "/Zynix-Multi-Theme/" \
            --deploy-url "/Zynix-Multi-Theme/" \
            --output-path dist

      # Single Page App fallback for client-side routing
      - name: Add 404.html fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
