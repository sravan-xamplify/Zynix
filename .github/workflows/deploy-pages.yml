name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: |
          npm run ng -- build zynix-multi-theme --configuration production --base-href "/Zynix-Multi-Theme/" --deploy-url "/Zynix-Multi-Theme/"

      - name: List dist directory
        run: ls -lR dist || true

      - name: Find all index.html files
        run: find . -type f -name 'index.html'

      - name: Add 404.html fallback
        run: cp dist/zynix-multi-theme/index.html dist/zynix-multi-theme/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/zynix-multi-theme

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
